<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Gopisetti Esther Rani!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #333;
            text-align: center;
            overflow: hidden;
            background: linear-gradient(to right, #ff8c00, #ff4500); /* Gradient background */
        }
        .container {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
            max-width: 500px;
            transform: perspective(1000px) rotateX(20deg); /* 3D rotation effect */
        }
        h1 {
            color: #ff6347;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday, Gopisetti Esther Rani!</h1>
        <p>On your special day, I want you to know how deeply I love you. Your smile lights up my world, and I am so blessed to have you as my wife. Happy birthday, my darling!</p>
    </div>
</body>
</html>
