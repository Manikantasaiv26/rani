<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Gopisetti Esther Rani!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('file:///C:/mani/cloudwatch/myrani.jpg');
            /* Please note that 'file://' protocol is used for accessing local files */
            background-size: cover;
            background-position: center;
            color: #ffffff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        p {
            font-size: 1.5em;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        .heart {
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% {
                transform: scale(0.9);
            }
            50% {
                transform: scale(1);
            }
            100% {
                transform: scale(0.9);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday, Gopisetti Esther Rani!</h1>
        <p>>On your special day, I want you to know how deeply I love you. Your smile lights up my world, and I am so blessed to have you as my wife. Happy birthday, my darling!.</p>
        <p>May all your dreams and wishes come true.</p>
        <p>With all my love,</p>
        <p>sai</p>
        <p><img src="heart.gif" alt="Heart" class="heart"></p>
    </div>
</body>
</html>
